<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Times de aspas</title>
</head>
<body>
    <header><h1>Time em que <strong>Aspas</strong> já fez parte</h1></header>
    <main>
        <div class="video">

                width="560" height="315" src="https://www.youtube.com/embed/dl-ZgxlHUtI?si=r_VqXlH1bz1hddFz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

        <section class="Times">

                <table border="2">
                    <tr>
                        <th>Times</th>

                    </tr>

                        <td>LOUD</td>
                        <td>2020 - 2023</td>
                    </tr>
                    <tr>
                        <td>LEVIATÁN</td>
                        <td>2023 - 2024</td>
                    </tr>
                    <tr>
                        <td>MIBR</td>
                        <td>2024 - ATUAL</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
